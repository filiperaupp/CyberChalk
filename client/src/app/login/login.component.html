<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content no-border">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-light" id="exampleModalLabel">Login</h5>
        <button (click)="logout()">Logout</button>
        <button #closeButton type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-light" aria-hidden="true">X</span>
        </button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(f)" method="POST">
        <div class="modal-body bg-light">
          <div class="w-100">
            <h5 class="cyberchalk text-center">
              <b>Cyber</b>Chalk
            </h5>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="text" name="email" formControlName="email">
            <div
              *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
              class="text-danger">
              <div *ngIf="loginForm.controls['email'].errors.required">
                E-mail is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.email">
                E-mail invalid.
              </div>
            </div>
            <label for="password">Senha</label>
            <input class="form-control" type="password" name="password" formControlName="password">
            <div
              *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched)"
              class="text-danger">
              <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
              </div>
              <div *ngIf="loginForm.controls['password'].errors.minlength">
                Password must contain at least 6 characters.
              </div>
            </div>
          </div>
          <div *ngIf="unauthorized" class="alert alert-danger">
            Usu√°rio ou senha incorreto.
          </div>
        </div>
        <div *ngIf="!loading" class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-arrow-left"></i> 
            Voltar
          </button>
          <button type="submit" class="btn btn-success"
            [disabled]="loginForm.pristine || loginForm.invalid">
            <i class="fas fa-sign-in-alt"></i> 
            Logar
          </button>
        </div>
        <div *ngIf="loading" class="modal-footer bg-light">
          <div class="w-100">
            <loader></loader>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
