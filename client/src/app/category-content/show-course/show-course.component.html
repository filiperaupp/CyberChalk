<ng-template #load>
  <loader *ngIf="loading"></loader>
</ng-template>

<div *ngIf="!loading else load" class="container-fluid bg-white mt-2">
  <div class="row">
    <div class="col-alto">
      <button class="btn btn-sm btn-outline-dark m-2" routerLink="../../">
        <i class="fas fa-arrow-left"></i>
        Voltar
      </button>
    </div>
    <div class="col-12 text-center my-2">
      <h4>{{ course.title }}</h4>
    </div>
    <div class="col-12">
      <div *ngIf="!selectedContent else theContentOn" class="alert alert-secondary text-center">
        <h5>Selecione um conteúdo para começar</h5>
      </div>
      <ng-template #theContentOn>
        <show-content [idContent] = "selectedContent.id" ></show-content>
      </ng-template>
    </div>

    <div class="col-12">
      <h5>Descrição do curso</h5>
    </div>
    <div class="col-12">
      <p>{{ course.description }}</p>
    </div>
    <div class="col-12">
      <h5>Lista de conteúdos</h5>
    </div>
    <div class="col-12 pb-3">
      <div *ngFor="let content of contents; let i = index" class="row m-0 p-2 bg-light border-row" (click)="startContent(content)">
        <div class="col-auto">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="col">
          {{ i+1 | number: '2.0-0'}} - {{ content.title }}
        </div>
      </div>
    </div>
  </div>
</div>
