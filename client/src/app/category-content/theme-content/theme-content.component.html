<ng-template #load>
  <loader *ngIf="loading"></loader>
</ng-template>

<div *ngIf="!isShowContent else showContent">
  <div *ngIf="!loading else load" class="container-fluid bg-white">
    <div class="row">
      <div class="col-alto">
        <button class="btn btn-sm btn-outline-dark m-2" routerLink="../../">
          <i class="fas fa-arrow-left"></i>
          Voltar
        </button>
      </div>
      <div class="col-12 text-center">
        <h2>{{ theme.name }}</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <h5 (click)="content = true">Conteúdos avulsos</h5>
      </div>
      <div class="col-12 p-0">
        <div class="scrollmenu py-2 pl-2">
          <a *ngFor="let content of contents">
            <div class="card mr-2" style="width: 18rem;">
              <div class="card-body pointer" routerLink="content/{{ content.id }}">
                <h5 class="card-title title-ellipsis" style="min-height: 48px;">{{ content.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By: {{ content.creator }}</h6>
                <p class="m-0 text-secondary w-100 text-center">
                  Clique para iniciar!
                </p>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-12 main-color">
                    <button *ngIf="content.isLike" class="btn btn-light" (click)="unlike(content,'content')">
                      <p class="m-0 main-color">
                        <i class="fas fa-thumbs-up pointer"></i>
                        Curtir
                      </p>
                    </button>
                    <button *ngIf="!content.isLike" class="btn btn-light" (click)="like(content,'content')">
                      <p class="m-0">
                        <i class="far fa-thumbs-up pointer"></i>
                        Curtir
                      </p>
                    </button>
                    {{ content.likes }}
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div *ngIf="contents.length == 0" class="w-auto alert alert-warning mx-2">
          <h5>Nenhum conteúdo nesse tema.</h5>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <h5>Cursos</h5>
      </div>
      <div class="col-12 p-0">
        <div class="scrollmenu py-2 pl-2 mb-2">
          <a *ngFor="let course of courses">
            <div class="card mr-2" style="width: 18rem;">
              <div class="card-body pointer" routerLink="course/{{ course.id }}">
                <h5 class="card-title title-ellipsis" style="min-height: 48px;">{{ course.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By: {{ course.creator }}</h6>
                <p class="card-text text-ellipsis" style="min-height: 72px;">
                  {{ course.description }}
                </p>
                <p class="m-0 text-secondary w-100 text-center">
                  Clique para iniciar!
                </p>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-12 main-color">
                    <button *ngIf="course.isLike" class="btn btn-light" (click)="unlike(course,'course')">
                      <p class="m-0 main-color">
                        <i class="fas fa-thumbs-up pointer"></i>
                        Curtir
                      </p>
                    </button>
                    <button *ngIf="!course.isLike" class="btn btn-light" (click)="like(course,'course')">
                      <p class="m-0">
                        <i class="far fa-thumbs-up pointer"></i>
                        Curtir
                      </p>
                    </button>
                    {{ course.likes }}
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div *ngIf="courses.length == 0" class="w-auto alert alert-warning mx-2">
          <h5>Nenhum curso nesse tema.</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #showContent>
  <show-content [id]=selectedContent.id></show-content>
</ng-template>
